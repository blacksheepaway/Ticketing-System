{% extends 'base.html' %}

{% block content %}
    <h2>Create Ticket</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" required></textarea>
        <br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
